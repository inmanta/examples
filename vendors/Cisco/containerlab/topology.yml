    # - endpoints: ["cisco-router:eth8", "nokia-router:eth8"]
  #   - endpoints: ["cisco-router:eth6", "nokia-router:eth1"]
  #   - endpoints: ["cisco-router:eth7", "nokia-router:eth2"]
