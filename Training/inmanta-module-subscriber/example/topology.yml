name: srlinux
mgmt:
  ipv4-subnet: 172.30.0.0/16
topology:
  kinds:
    srl:
      image: ghcr.io/nokia/srlinux
  nodes:
    inmanta-server:
      kind: linux
      image: ghcr.io/inmanta/orchestrator:latest
      binds:
          - ..:/code
      mgmt-ipv4: 172.30.0.3
      cmd: "server --wait-for-host inmanta_db --wait-for-port 5432"
    inmanta_db:
      kind: linux
      image: postgres:13
      env:
        POSTGRES_USER: inmanta
        POSTGRES_PASSWORD: inmanta
      mgmt-ipv4: 172.30.0.2
    router-east:
      kind: srl
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd2
      mgmt-ipv4: 172.30.0.4
    router-west:
      kind: srl
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd2
      mgmt-ipv4: 172.30.0.5
    subscriber-east:
      kind: linux
      image: inmantaci/nfv-test-api:latest
      mgmt-ipv4: 172.30.0.6
    subscriber-west:
      kind: linux
      image: inmantaci/nfv-test-api:latest
      mgmt-ipv4: 172.30.0.7
    router-north:
      kind: srl
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd2
      mgmt-ipv4: 172.30.0.8
    subscriber-north:
      kind: linux
      image: inmantaci/nfv-test-api:latest
      mgmt-ipv4: 172.30.0.9
  links:
    - endpoints: ["router-east:e1-1", "router-west:e1-2"]
    - endpoints: ["router-west:e1-1", "router-north:e1-2"]
    - endpoints: ["router-north:e1-1", "router-east:e1-2"]
    - endpoints: ["router-east:e1-3", "subscriber-east:eth1"]
    - endpoints: ["router-west:e1-3", "subscriber-west:eth1"]
    - endpoints: ["router-north:e1-3", "subscriber-north:eth1"]
